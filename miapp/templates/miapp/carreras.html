{% extends 'miapp/base.html' %}

{% block content %}

<h1>Carreras</h1>
{% if total_carreras == 0 %}
<div class="alert alert-warning" role="alert">
No hay carreras en el área
</div>
{% else %}

<div class="alert alert-success" role="alert">
    Hay {{total_carreras}} carreras en el área
</div>

{% endif %}

{% endblock %}
